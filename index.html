<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Battle!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../star-wars-game/assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../star-wars-game/assets/css/style.css"/>
    
</head>
<body>
    
    <header class="container">
        <div class="row">
            <div class="col">
                <h1>Star Wars Battle!</h1>
                <h5 id="charTitle1">Choose Your Character:</h5>
            </div>
        </div>
    </header>


    <main class="container">
        <div class="row row-1">
            <section class="col-xl" id="choose-character">

            </section>
        </div>

        <div class="row row-2">
            <section class="col-xl" id="your-character">
                <h5 id="charTitle2">Your Character:</h5>

            </section>
        </div>

        <div class="row row-3">
            <section class="col-xl" id="enemy-characters">
                
            </section>
        </div>

        <div class="row row-4">
            <section class="col-xl" id="fight">
                
            </section>
        </div>
    </main>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="../star-wars-game/assets/javascript/game.js"></script>
</body>
</html>
