<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Battle!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../star-wars-game/assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../star-wars-game/assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    
</head>
<body>
    
    <header class="container">
        <div class="row">
            <div class="col">
                <h1>Star Wars Battle!</h1>
                <p id="orientation"></p>
                <h5 class="titleText" id="charTitle1">Choose Your Character:</h5>
            </div>
        </div>
    </header>


    <main class="container-fluid">
        <div class="row row-1">
            <section class="col-lg" id="choose-character">

                <button id="yoda"></button>
                <button id="rey"></button>
                <button id="obi_wan"></button>
                <button id="kylo_ren"></button>
                <button id="darth_vader"></button>

            </section>
        </div>

        <div class="row row-2">
            <section class="col-lg" id="enemy-characters">
                <h5 class="titleText" id="charTitle2">Enemy Characters:</h5>
                
            </section>
        </div>

        <div class="row row-3">
                
        </div>
        <div class="row row-4">

            <section class="col-4" id="your-character">
                    <h5 class="titleText" id="charTitle3">Your Character:</h5>
    
            </section>

            <section class="col-4">
                <h5 class="titleText" id="charTitle4">Fight!</h5>
                <button class="gameBtn" id="attack">Attack</button>
                <br>
                <p class="gameText" id="statistics1"></p>
                <p class="gameText" id="statistics2"></p>
                <p class="gameText" id="winText"></p>
                <br>
                <button class="gameBtn" id="btn-reset">Restart</button>
                <br>
            </section>

            <section class="col-4" id="defender">
                <h5 class="titleText" id="charTitle5">Defender:</h5>
                    
            </section>
            
        </div>
    </main>

    <footer class="row row-5">
        <section class="col-12">
            <br>
            <br>
            <p>&copy; Kyle Rosenmeyer 2018</p>
        </section>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="../star-wars-game/assets/javascript/game.js"></script>
</body>
</html>
